<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Eventos en JavaScript</title>
</head>
<body>
	<button id="miBoton">Haz click sobre mí</button>
	<script type="text/javascript">
		window.addEventListener("load",function(){
			alert("La página se ha cargado");
		});

		window.addEventListener("keydown",tecla_presionada);

		var boton = document.getElementById("miBoton");
		/**
		*	boton.addEventListener("click",function(){
		*		alert("Bienvenido a codigo Facilito");
		*		boton.removeEventListener();
		*	});
		*/

		boton.addEventListener("click",boton_click);

		function boton_click(evento)
		{
			alert("Bienvenido a Códifo Facilito"); 
			//alert(evento.type)			
			//boton.removeEventListener("click",boton_click);
			alert(evento.screenX);
		}

		function tecla_presionada(evento)
		{
			alert(evento.keyCode);
		}

	</script>
</body>
</html>

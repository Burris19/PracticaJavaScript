<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #caja1
        {
            background: #000000;
            height: 120px;
            width: 500px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="caja1"></div>
    <button id="btn1">Mostrar</button>
    <button id="btn2">Ocultar</button>
<script src="jquery-1.11.3.min.js"></script>
<script>
    $(function(){
        var elem = $('#caja1');

        $('#btn1').click(function(){
            //elem.show();
            //elem.slideDown();
            elem.fadeIn(600);
            //elem.slideDown();
        });

        $('#btn2').click(function(){
            //elem.hide();
            //elem.slideUp();
            elem.fadeOut(200);
            //elem.slideToggle();
        });

    });
</script>
</body>
</html>
